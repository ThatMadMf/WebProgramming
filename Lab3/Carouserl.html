<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/carousel.js"></script>
</head>

<body>
  <div class="carousel" onload="initialise()">
    
    <div class="carousel-el cropped-left">
      <img src="images/first.png">
    </div>

    <div class="carousel-el previous">
      <img src="images/second.png">
    </div>

    <div class="carousel-el main">
      <img src="images/three.png">
    </div>

    <div class="carousel-el next">
      <img src="images/four.png">
    </div>

    <div class="carousel-el cropped-right">
      <img src="images/five.png">
    </div>

    <div class="carousel-el">
      <img src="images/six.png">
    </div>
 
  </div>
  <input type="button" value="FORWARD" onclick="forward()"></input>
  <input type="button" value="BACK" onclick="back()"></input>
</body>

</html>
